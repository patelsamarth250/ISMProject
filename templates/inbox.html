<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Inbox</h2>
        <div class="messages">
            {% for message in messages %}
                <div class="message">
                    <p><strong>From:</strong> {{ message[1] }}</p>
                    <p>{{ message[3] }}</p>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('send_message') }}" class="btn">Send Message</a>
        <a href="{{ url_for('sent_messages') }}" class="btn">Sent Messages</a>
        <a href="{{ url_for('logout') }}" class="btn logout">Logout</a>
    </div>
</body>
</html>
